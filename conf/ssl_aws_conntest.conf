{
  # Sets up a 4 node AWS cluster and runs a connection test on it.

  "conf": {
    "kafkaPath": "%{CASTLE_KAFKA_PATH}",
    "castlePath": "%{CASTLE_PATH}",
    "globalTimeout": 3600
  },
  "nodes": {
    "node[0-2]": {
      "roleNames": [
        "awsNode",
        "broker",
        "collectd",
        "jmx",
        "trogdorAgent",
        "ubuntuNode"
      ]
    },
    "node3": {
      "roleNames": [
        "awsNode",
        "collectd",
        "task",
        "trogdorAgent",
        "trogdorCoordinator",
        "ubuntuNode",
        "zooKeeper"
      ]
    },
    "node[4-6]": {
      "roleNames": [
        "awsNode",
        "collectd",
        "trogdorAgent",
        "ubuntuNode"
      ]
    }
  },
  "roles": {
    "broker": {
      "type": ".BrokerRole",
      "initialDelayMs": 2000,
      "jvmOptions" : "-Xmx1g -Xms1g",
      "conf": {
        "num.io.threads": "8",
        "num.network.threads": "3",
        "zookeeper.session.timeout.ms": "12000",
        "ssl.keystore.location": "/mnt/keystore.jks",
        "ssl.truststore.location": "/mnt/truststore.jks",
        "ssl.keystore.password": "mystorepassword",
        "ssl.key.password": "mystorepassword",
        "ssl.endpoint.identification.algorithm": " "
      },
      "externalAuth": "SSL"
    },
    "awsNode": {
      "type": ".AwsNodeRole",
      "keyPair": "%{CASTLE_AWS_KEY}",
      "securityGroup": "%{CASTLE_AWS_SECURITY_GROUP}",
      "internal": "false",
      "imageId": "ami-0ba49a75fb40d18f3",
      "instanceType": "m3.xlarge",
      "sshIdentityFile": "%{CASTLE_SSH_IDENTITY_FILE}",
      "sshUser": "ubuntu",
      "additionalFiles": [ {
          "local": "%{CASTLE_KEYSTORE_PATH}",
          "remote": "/mnt/keystore.jks"
        },
        {
          "local": "%{CASTLE_TRUSTSTORE_PATH}",
          "remote": "/mnt/truststore.jks"
        }
      ]
    },
    "collectd": {
      "type": ".CollectdRole"
    },
    "jmx": {
      "type": ".JmxDumperRole",
      "conf": {
        "localhost:9192": {
          "periodMs": 1000,
          "files": [
            {
              "path": "/mnt/logs/jmx/kafka-metrics.csv",
              "objects": [
                {
                  "name": "kafka.server:type=KafkaRequestHandlerPool,name=RequestHandlerAvgIdlePercent",
                  "shortName": "RequestHandlerAvgIdlePercent",
                  "attributes": ["Count"]
                },
                {
                  "name": "kafka.network:type=SocketServer,name=NetworkProcessorAvgIdlePercent",
                  "shortName": "NetworkProcessorAvgIdlePercent",
                  "attributes": ["Value"]
                }
              ]
            }
          ]
        }
      }
    },
    "task": {
      "type": ".TaskRole",
      "initialDelayMs": 10000,
      "taskSpecs": {
        "bench": {
          "class": "org.apache.kafka.trogdor.workload.ConnectionStressSpec",
          "startMs": 0,
          "durationMs": 120000,
          "clientNode": [ "node3", "node4", "node5", "node6" ],
          "bootstrapServers": "%{bootstrapServers}",
          "targetConnectionsPerSec": 10000,
          "numThreads": 25,
          "commonClientConf": {
            "security.protocol": "SSL",
            "ssl.keystore.location": "/mnt/keystore.jks",
            "ssl.truststore.location": "/mnt/truststore.jks",
            "ssl.keystore.password": "mystorepassword",
            "ssl.key.password": "mystorepassword",
            "ssl.endpoint.identification.algorithm": " "
          },
          "action": "FETCH_METADATA"
        }
      }
    },
    "trogdorAgent": {
      "type": ".TrogdorAgentRole"
    },
    "trogdorCoordinator": {
      "type": ".TrogdorCoordinatorRole"
    },
    "ubuntuNode": {
      "type": ".UbuntuNodeRole",
      "jdkPackage": "openjdk-11-jdk-headless"
    },
    "zooKeeper": {
      "type": ".ZooKeeperRole"
    }
  }
}
